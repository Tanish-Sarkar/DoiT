{% extends "base.html" %}
{% block title %} Task {% endblock %}

{% block content %}
<div class="task-box">
    <h2>Your Task</h2>
    <form action="{{url_for('tasks.add_tasks')}}" method="POST" class="task-form">
        <input type="text" name="title" placeholder="New task" required>
        <button type="submit" class="btn">Add</button>
    </form>

    {% if tasks %}
    <form action="{{url_for('tasks.clear_tasks')}}" method="POST">
        <button type="submit" class="btn btn-clear">Clear All Tasks</button>
    </form>
    <br>
    <table class="task-table">
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{loop.title}}</td>
                <td>
                    <span class="badge {{task.status|lower}}">
                        {{task.status}}
                    </span>
                </td>
                <td>
                    <form action="{{url_for('tasks.toggle_status', task_id=task.id)}}" method="POST">
                        <button type="submit" class="btn-small">
                            Next
                        </button>

                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tasks available. Add a new task above.</p>
    {% endif %}
    
</div>
{% endblock %}
